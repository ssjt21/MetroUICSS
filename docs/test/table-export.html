<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Table export test - Metro 4 :: Popular HTML, CSS and JS library</title>
</head>
<body>
<div class="container">
    <h1 class="text-center">Metro 4 Table component</h1>
    <h3 class="text-center">Table export test</h3>

    <div class="d-flex flex-justify-center" id="activity">
        <div data-role="activity" data-type="cycle" data-style="color"></div>
    </div>

    <div>
        <button class="button alert place-right" onclick="$('#t2').data('table').openInspector(true)">Inspector</button>
        <button class="button secondary" onclick="$('#t2').data('table').export('CSV', 'all', 'test-all.csv', {includeHeader: true})">Export All</button>
        <button class="button secondary" onclick="$('#t2').data('table').export('CSV', 'all-filtered', 'test-all-filtered.csv', {includeHeader: true})">Export All Filtered</button>
        <button class="button secondary" onclick="$('#t2').data('table').export('CSV', 'checked', 'test-checked.csv', {includeHeader: true})">Export Checked</button>
        <button class="button secondary" onclick="$('#t2').data('table').export('CSV', 'view', 'test-view.csv', {includeHeader: true})">Export View</button>
    </div>

    <table class="table compact striped table-border mt-4" id="t2"
           data-role="table"
           data-cls-component="mt-4"
           data-rows="10"
           data-source="table.json"
           data-pagination="true"
           data-show-all-pages="false"
           data-on-data-loaded="$('#activity').remove()"
           data-rownum="false"
           data-check="true"
           data-check-col-index="0"
           data-check-type="checkbox"
    ></table>
</div>

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../metro/js/metro.js?ver=@@b-version"></script>
</body>
</html>
